    <nav>
        <button id="but1" value="0"></button>
        <button id="but2" value="1"></button>
        <button id="but3" value="2"></button>
    </nav>
    

    <script>
        const gal = document.querySelector('.carousel');
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');

        let scroll = 0;
        butColor();

        left.addEventListener('click', ()=>{
            gal.style.scrollBehavior = 'smooth';
            gal.scrollLeft -= 250;
            if (scroll > 0){
                scroll = scroll - 250;
                butColor();
            }
        });


        right.addEventListener('click', ()=>{
            gal.style.scrollBehavior = 'smooth';
            gal.scrollLeft += 250;
            if (scroll < 500){
                scroll = scroll + 250;
                butColor();
            }
            
        });

        function butColor(){
            const but1 = document.getElementById('but1');
            const but2 = document.getElementById('but2');
            const but3 = document.getElementById('but3');
            if (scroll == 0){
                but1.style.backgroundColor = '#FF5733 ';
                but2.style.backgroundColor = 'white';
                but3.style.backgroundColor = 'white';
            }
            else if (scroll == 250){
                but1.style.backgroundColor = 'white';
                but2.style.backgroundColor = '#FF5733 ';
                but3.style.backgroundColor = 'white';
            }
            else{
                but1.style.backgroundColor = 'white';
                but2.style.backgroundColor = 'white';
                but3.style.backgroundColor = '#FF5733 ';
            }
        }


        const buttons = document.querySelectorAll('button');
        buttons.forEach(function(button){
            button.addEventListener('click', function(){
                if (button.value == 0){
                    gal.style.scrollBehavior = 'smooth';
                    gal.scrollLeft -= 500;
                    scroll = 0;
                }
                if (button.value == 2){
                    gal.style.scrollBehavior = 'smooth';
                    gal.scrollLeft += 500;
                    scroll = 500;
                }
                if ((button.value == 1) && (scroll == 0)){
                    gal.style.scrollBehavior = 'smooth';
                    gal.scrollLeft += 250;
                    scroll = scroll + 250;
                }
                else if ((button.value == 1) && (scroll == 500)){
                    gal.style.scrollBehavior = 'smooth';
                    gal.scrollLeft -= 250;
                    scroll = scroll - 250;
                }
                butColor();
            })
        })

        

    </script>
